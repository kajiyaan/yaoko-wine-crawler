name: daily-crawl
on:
  schedule:
    - cron: "30 17 * * *"   # 毎日 02:30 JST（17:30 UTC）
  workflow_dispatch: {}      # 手動実行ボタンも出す
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run crawl
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/wines.json
          git commit -m "chore: daily crawl" || echo "no changes"
          git push
